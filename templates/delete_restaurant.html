<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Restaurant</title>
    <link rel="stylesheet" href="{{url_for('static', filename='app.css')}}">
  </head>
  <body>
    <section class="header">
      <h1 class="header__h">Delete Restaurant</h1>
    </section>

    <section class="main">
      <form class="add-item" action="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}" method="post">
        <div class="add-item__name add-item__last">
          Delete {{restaurant.name}}?
        </div>
        <div class="add-item__actions">
          <button class="add-item__button add-item__button--red">Delete</button>
          <a class="add-item__cancel" href="#">Cancel</a>
        </div>
      </form>
    </section>
  </body>
</html>
