<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Restaurant</title>
    <link rel="stylesheet" href="{{url_for('static', filename='app.css')}}">
  </head>
  <body>
    <section class="header">
      <h1 class="header__h">Edit Restaurant</h1>
    </section>

    <section class="main">
      <form class="add-item" action="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}" method="post">
        <div class="add-item__name add-item__last">
          <label class="add-item__name-label" for="name">Name: </label>
          <input class="add-item__name-input" id='name' type='text' name='name' placeholder="{{restaurant.name}}">
        </div>
        <div class="add-item__actions">
          <button class="add-item__button">Edit</button>
          <a class="add-item__cancel" href="{{url_for('restaurants')}}">Cancel</a>
        </div>
      </form>
    </section>
  </body>
</html>
